<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{
      margin:0;
      padding:0;
    }
    @keyframes move {
      0%{
        left:0;
      }

      50%{
        left:300px;
      }
      100%{
        left:0;
      }
      
    } 

#root{
  width:100vw;
  height:100vh;
  background-color: aliceblue;
}


#root>div{
  width:100px;
  height:100px;
  position: relative;
  animation: 2s move infinite;
  background-color: aqua;


}
    
  </style>
  
</head>
<body>
  <div id="root">

    <div></div>
    
    
  </div>
</body>
</html>
